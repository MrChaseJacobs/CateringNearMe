<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/simplex/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Catering Near Me | Event Catering Made Easy</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-xl navbar-light bg-light">
            <a class="navbar-brand" href="#"><img id="navlogo" src="img/Catering Near Me Logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Types of Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <button class="btn btn-primary btn-lg mr-5" role="button" id="bookBtn">Book Now</button>
            </div>
        </nav>

        <!--Book Now Modal-->
        <div class="modal fade" id="bookModal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Book Now</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <div class="form-group form-control-lg form-row">
                                <label class="col" for="contactName">Contact Name</label>
                                <input class="col" type="text" name="contactName" id="contactName"
                                    placeholder="Joe Smith">
                            </div>
                            <div class="form-group form-control-lg form-row">
                                <label class="col" for="phoneNumber">Phone Number</label>
                                <input class="col" type="tel" name="phoneNumber" id="phoneNumber"
                                    placeholder="555-555-5555">
                            </div>
                            <div class="form-group form-control-lg form-row">
                                <label class="col" for="eventName">Event Name</label>
                                <input class="col" type="text" name="eventName" id="eventName"
                                    placeholder="Smith Wedding, etc">
                            </div>
                            <div class="form-group form-control-lg form-row">
                                <label class="col" for="numOfPeople">Number of Attendees</label>
                                <input class="col" type="number" name="numOfPeople" id="numOfPeople">
                            </div>
                            <div class="form-group form-control-lg form-row">
                                <label class="col" for="eventDate">Date of Event</label>
                                <input class="col" type="datetime-local" name="eventDate" id="eventDate">
                            </div>
                        </form>
                        <p class="h6 ml-3"><strong>We will contact you for menu choices & payment information.</strong>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main>
        <div class="jumbotron"></div>
        <div class="main container">

        </div>
    </main>
    <footer>
        <div class="footer container-fluid">
            <p>What</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
